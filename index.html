<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Baris & Kolom - Framework Bootstrap</title>
    <!-- CSS - Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS - Bootstrap 5.3.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        :root {
            --text-color: #fff;
            --footer-color: #333;
            --navbar-color: #112a46;
            --primary-color: #0d5c6d;
        }

        * {
            margin: 0;
            padding: 0;
            text-align: center;
            scroll-behavior: smooth;
            color: var(--text-color);
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            background-color: var(--primary-color);
        }

        nav {
            padding: 15px;
            background-color: var(--navbar-color);
        }

        section {
            font-size: 2em;
            display: flex;
            padding: 30px;
            align-items: center;
            justify-content: center;
        }

        #home {
            background-color: #3498db;
            min-height: 100vh;
            /* Set minimum height to fill the viewport */
        }

        #about {
            background-color: #2ecc71;
            min-height: 100vh;
            /* Set minimum height to fill the viewport */
        }

        footer {
            background-color: var(--footer-color);
            text-align: center;
            padding: 15px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-body {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .card-text {
            color: #000;
            font-size: 0.9rem;
            text-justify: auto;
            text-align: justify;
            margin-bottom: 1rem;
        }

        .btn-primary {
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Judul</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home">
        <div class="container">
            <h1>Berita Terbaru</h1>
            <div class="row" id="newsArticles"></div>
        </div>
    </section>

    <footer>
        <p>Manajemen Informatika - Politeknik Negeri Sriwijaya - 2023</p>
    </footer>

    <!-- JavaScript - Bootstrap 5.3.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // API Untuk Ambil Data JSON berupa Berita Terkini Di Indonesia Dari CNN
        fetch('https://api-berita-indonesia.vercel.app/cnn/terbaru')
            .then(response => response.json())
            .then(data => {
                // Proses Membaca Data dan Membuat Element Berita Dengan Cara Mapping
                const newsArticles = data.data.posts.map(post => `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${post.thumbnail}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="card-text">${post.description}</p>
                                <a href="${post.link}" class="btn btn-primary">Baca</a>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Memasukkan Element Berita Ke Dalam DOM Website
                document.getElementById('newsArticles').innerHTML = newsArticles;
            })
    </script>
</body>

</html>
